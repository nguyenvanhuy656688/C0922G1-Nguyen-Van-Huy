<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>Đăng kí</h1>
            <span>Mời nhập thông tin đăng kí</span>
            <input type="text" placeholder="Tài khoản"/>
            <input type="password" placeholder="Mật khẩu"/>
            <input type="password" placeholder="Nhập lại mật khẩu"/>
            <br>
            <button>Đăng kí</button>
            <div class="social-container">
                <a href="#" class="social"><i style="background: #3B5998;color: white;"
                                              class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i style="background: #FF4B2B; color: white"
                                              class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i style="background: white; color: bisque"
                                              class="fab fa-linkedin-in"></i></a>
            </div>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Đăng nhập</h1>
            <span>Mời nhập thông tin đăng nhập</span>
            <input type="email" class="login-input" placeholder="Tài khoản"/>
            <input type="password" class="login-input" placeholder="Mật khẩu"/>
            <a href="#">Quên mật khẩu?</a>
            <button>Đăng nhập</button>
            <div class="social-container">
                <a href="#" class="social"><i style="background: #3B5998;color: white;"
                                              class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i style="background: #FF4B2B; color: white"
                                              class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i style="background: white; color: bisque"
                                              class="fab fa-linkedin-in"></i></a>
            </div>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Chào mừng bạn!</h1>
                <p></p>
                <button class="ghost" id="signIn">Đăng nhập</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Xin chào!</h1>
                <h1>Chúc bạn có một ngày tốt lành! </h1>
                <p>Nếu bạn chưa có tài khoản thì ấn vào bên dưới nhé! </p>
                <button class="ghost" id="signUp">Đăng kí</button>
            </div>
        </div>
    </div>
</div>

<script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });
</script>
</body>

</html>
