<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>

<script>


    function addTimes(time1, time2) {
        // Chuyển đổi chuỗi thời gian thành giờ, phút và giây
        const [hour1, minute1, second1] = time1.split(':').map(Number);
        const [hour2, minute2, second2] = time2.split(':').map(Number);

        // Tính tổng giây và giây dư
        let totalSeconds = second1 + second2;
        let carryMinutes = Math.floor(totalSeconds / 60);
        totalSeconds %= 60;

        // Tính tổng phút và phút dư
        let totalMinutes = minute1 + minute2 + carryMinutes;
        let carryHours = Math.floor(totalMinutes / 60);
        totalMinutes %= 60;

        // Tính tổng giờ
        let totalHours = hour1 + hour2 + carryHours;

        // Định dạng lại thời gian theo dạng chuỗi
        const formattedTime = [
            totalHours.toString().padStart(2, '0'),
            totalMinutes.toString().padStart(2, '0'),
            totalSeconds.toString().padStart(2, '0')
        ].join(':');

        return formattedTime;
    }

    // Ví dụ sử dụng
    const time1 = "11:20:30";
    const time2 = "07:35:45";
    const result = addTimes(time1, time2); // result = "18:56:15"
    document.write(result)

</script>

</html>
