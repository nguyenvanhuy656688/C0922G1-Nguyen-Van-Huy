<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="/views/layout::header"></div>
<p>
    <a class="btn btn-outline-primary" th:href="@{/customer}">
        Back to list
    </a>
</p>
<center>
<h2>Add Customer</h2>

<div id="form">
    <form th:action="@{/customer/create}" th:object="${customerDto}" method="post" >
        <input type="hidden" th:field="*{id}">
        <div class="col-md-6">
            <label class="form-label">Name</label>
            <input type="text" name="idCard" class="form-control" placeholder="Name" th:field="*{name}"/>
            <p style="color: red" th:errors="*{name}"></p>
        </div>

        <div class="col-md-6">
            <label class="form-label">Date Of Birth</label>
            <input type="text" name="idCard" class="form-control" placeholder="Day of birth" th:field="*{dateOfBirth}"/>
            <p style="color: red" th:errors="*{dateOfBirth}"></p>
        </div>
        <div class="col-md-6">
            <label class="form-label">Gender</label>
            <br>
            <div class="form-check form-check-inline col-md-3">
                <label>
                    <input type="radio" class="form-check-input"  value="true" th:field="*{gender}" checked>
                </label>
                <label class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline col-md-3">
                <label>
                    <input type="radio" class="form-check-input" value="false" th:field="*{gender}" >
                </label>
                <label class="form-check-label">Female</label>
            </div>
        </div>

        <div class="col-md-6">
            <label class="form-label">ID Card</label>
            <input type="text" name="idCard" class="form-control" placeholder="ID Card" th:field="*{idCard}"/>
            <p style="color: red" th:errors="*{idCard}"></p>

        </div>

        <div class="col-md-6">
            <label class="form-label">Phone Number</label>
            <input type="text" name="idCard" class="form-control" placeholder="Phone number" th:field="*{phoneNumber}"/>
            <p style="color: red" th:errors="*{phoneNumber}"></p>
        </div>

        <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="text" name="idCard" class="form-control" placeholder="Email" th:field="*{email}"/>
            <p style="color:red;" th:errors="*{email}"></p>
        </div>

        <div class="col-md-6">
            <label class="form-label">Address</label>
            <input type="text" name="idCard" class="form-control" placeholder="Address" th:field="*{address}"/>
            <p style="color:red;" th:errors="*{address}"></p>
        </div>
        <div class="col-md-6">
            <lable class="form-label " th:for="1">Customer Type</lable>
            <select class="form-select" th:id="1" th:field="*{customerType}">
                <option th:each="customer : ${customerTypeList}" th:value="${customer.id}" th:text="${customer.name}"></option>
            </select>
        </div>
        <br>
        <input type="submit" class="btn btn-light" value="Save"/>
    </form>
</div>
</center>
<h2 style="text-align: center;" th:text="${mess}"></h2>

<div th:replace="/views/layout::footer"></div>
</body>
</html>
