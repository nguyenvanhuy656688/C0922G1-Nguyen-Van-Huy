<h2 style="text-align: center ; color: #0dcaf0">Edit Product</h2>
<div class="row">
  <div class="col-md-4"></div>
  <div id="form" class="col-md-6">
    <form [formGroup]="reactiveForm" (ngSubmit)="edit()">
      <input type="hidden" formControlName="id">
      <div class="col-md-6">
        <label class="form-label">Name: </label>
        <label>
          <input type="text"  class="form-control" placeholder="Name" formControlName="name"/>
        </label>
      </div>
      <div class="col-md-6">
        <label class="form-label">Price: </label>
        <label>
          <input type="text"  class="form-control" placeholder="Price" formControlName="price"/>
        </label>
      </div>
      <div class="col-md-6">
        <label class="form-label">Description: </label>
        <label>
          <input type="text" class="form-control" placeholder="Description" formControlName="description"/>
        </label>
      </div>

      <div class="col-md-6">
        <label class="form-label">Category:</label>
        <label>
          <select class="form-select" formControlName="customerType">
            <option [selected]="true" [value]="null">--Please Choose customerType--</option>
            <option *ngFor="let category of categoryList" [ngValue]="category">{{category.name}}</option>
          </select>
        </label>
      </div>
      <br>
      <input  type="submit" class="btn btn-outline-primary" value="Save"/>
    </form>
  </div>
  <div class="col-md-2"></div>
</div>
